<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">

    <head>
        <link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi">
        <title>Email template</title>
        <meta property="og:title" content="Email template">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">

            a { 
                text-decoration: underline;
                color: inherit;
                font-weight: bold;
                color: #253342;
            }

            h1 {
                font-size: 56px;
            }

            h2{
                font-size: 28px;
                font-weight: 900; 
            }

            p {
                font-weight: 100;
            }

            td {
                vertical-align: top;
            }

            #email {
                margin: auto;
                width: 600px;
                background-color: white;
            }

            input{
                font: inherit;
                background-color: #459A33;
                border: none;
                padding: 10px;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-weight: 900; 
                color: white;
                border-radius: 5px;
            }

            .subtle-link {
                font-size: 9px; 
                text-transform:uppercase; 
                letter-spacing: 1px;
                color: #CBD6E2;
            }

        </style>

    </head>

    <body bgcolor="#F5F8FA" style="width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:18px; color:#33475B; word-break:break-word">

        <div id="email">

            <table role="presentation" width="100%">
                <tr>
                    <td bgcolor="#005221" align="center" style="color: white;">
                        <img alt="Buenaventura" src="http://www.clientes.bvagro.com.ar/static/images/Buenaventura_blanco.png" width="400px" align="middle">
                    </td>
                </tr>
            </table>

            <table role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 30px 30px 30px 60px;">
                <tr>
                    <td>
                        <h2 style="color: {{ color }};"> {{ titulo }} </h2>
                        <p>
                        {{ texto }}
                        </p>
                        <p> Ir a 
                        <a href="{{ url }}"><small>notificaciones</small></a>
                        </p>
                    </td> 
                </tr>
            </table>

            <table role="presentation" bgcolor="#F5F8FA" width="100%" >
                <tr>
                    <td align="left" style="padding: 30px 30px;">
                        <p style="color:#99ACC2"> Buenaventura Agronegocios </p>  
                    </td>
                </tr>
            </table> 

        </div>

    </body>

</html>
