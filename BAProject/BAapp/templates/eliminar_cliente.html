
<form action="{% url 'eliminar_cliente' cliente.pk %}" method="POST">
  <div class="modal-body modal-content">
      {% csrf_token %}
      <p>Estas seguro de querer eliminar a <strong>{{cliente}}</strong>?</p>
  </div>
  <div class="modal-footer">
      <a class='btn modal-close waves-effect waves-light red'>Cancelar</a>
      <input type="submit" class='btn modal-close waves-effect waves-light green' value="Si, Eliminar">
  </div>
</form>
