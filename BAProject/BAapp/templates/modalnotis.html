<style>
.modal-title {
   font-size: 32px;
   font-family: 'Montserrat';
   text-align: left;
   font-weight: 600;
   color: black;
 }

* {
   font-size: 14px;
}

.tablita thead tr {
   border-bottom: 1px solid black;
}

.tablita tbody tr {
   border: none;
}
</style>

  <div class="modal-content">
   <h4 class="modal-title">{{notificacion.titulo}}</h4>
   <div class="row" >
      <div class="col s12">
         
         <table class="tablita" id="tablitaAlerta">
            <thead>
              <tr>
                  <th style="display:none" class="auxSem"></th>
                  <th>Fecha</th>
                  <th>Empresa</th>
                  <th>Cliente</th>
                  <th>Código de negocio</th>
                  <th>Estado</th>
                  <th>Ver Negocio</th>
              </tr>
            </thead>
            <tbody id="tableAlertas">
              
                  <tr data-id={{negocio.id}}>
                      <td>{{negocio.timestamp|date:"M d, Y"}}</td>
                      <td>{{negocio.comprador.empresa.razon_social}}</td>
                      <td>{{negocio.comprador.get_full_name}}</td>
                      <td><strong>{{negocio.get_id_de_neg}}</strong></td>
                      <td>{{negocio.estado}}</td>
                      <td><a class="btn-floating btn waves-effect waves-light transparent no-shadows" href="{% url 'info_negocio' negocio.id_prop %}"><i class="material-icons" style="color: #459A33;">search</i></a></td>
                  </tr>
            </tbody>
          </table>
          <a href={{notificacion.hyperlink}}>Ver Negociación</a>
      </div>
   </div>
  </div>
