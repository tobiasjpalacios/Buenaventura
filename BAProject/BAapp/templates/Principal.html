<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <!-- imports -->
  <meta charset="utf-8">
  <!--Import materialize.css-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <style type="text/css">
  /*html {
    font-family: "Montseratt";
  }*/
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- style -->
  <style type="text/css">
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: #4fad31;
      opacity: 1; /* Firefox */
      text-align: center;
    }
  </style>
  <!-- title -->
  <title>
    Buenaventura Negocios
  </title>
</head>
<body style="background-color: #005221">
    <div style="background-color: #005221; height:80px; color:#ffffff; "> <center><br><img width="200" src="{% static 'images/Buenaventura_blanco.png' %}"></center> </div>
    <div style="background-color: #4fad31; "class="center">
      <br>
      <center><img width="100px" src="{% static 'images/BV_darkgreen.png' %}"></center>
      <p style="color:#ffffff; font-family: 'Montserrat Bold', Montserrat; font-size: 200%;height: 10px"><b>Bienvenido/a</b></p>
      <p style="color:#ffffff; font-family: 'Montserrat Bold', Montserrat;font-size: 150%;">Ingresá a tu panel de control</p>

      <div class="row">
        <form action="{% url 'login' %}" method="POST" class="col s12">
          {%csrf_token%}
          <div class="row">
            <div style="border-radius: 2em; background-color: #ffffff ;height:45px;"class="center col s4 offset-s4">
              <input style="color:#005221; text-align: center;" placeholder="Usuario" id="user" name="username" type="text" required>
            </div>
            <div style="border-radius: 2em; background-color: #ffffff ;height:45px; "class="center input-field col s4 offset-s4">
              <input style="color:#005221;text-align: center;" placeholder="Clave" id="password" name="password" type="password" class="validate" required>
            </div>
          </div>
          <div class="row">
            <div class="center">
              <button type="submit" class="waves-effect waves-light btn-floating btn-large" style="width:34% ;border-radius: 2em; background-color:#005221;"><i  class="small material-icons">arrow_forward</i></button>
            </div>
          </div>
          <div class="row">
            <div class="center">
              <a style = "color: #005221" href="#">¿No sos usuario?</a>
              <br>
              <a style = "color: #005221" href="#">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      window.onload = function() {
        loginSuccess = "{{ loginSuccess }}";
        if (loginSuccess == "False") {
          alert("El usuario o contraseña es incorrecto.");
        }
      }
    </script>
</body>
</html>
